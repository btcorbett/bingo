<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    http-equiv="X-UA-Compatible" 
    content="IE=edge">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
  <title>Bingo!</title>
  <link 
    rel="stylesheet"
    href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <section id='main-container'>
    {% for chr in phrase %}
      <span class='phrase tile'>{{ chr }}</span>
    {% endfor %}
    {% for i in range(0, 5) %}
      {% for j in range(0, 5) %}
        <span class='number tile'>{{ numbers[j][i] }}</span>
      {% endfor %}
    {% endfor %}
  </section>

  <script 
    type="text/javascript" 
    src="{{ url_for('static', filename='main.js') }}">
  </script>
</body>
</html>
